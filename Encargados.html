<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios de Encargados</title>
    <link rel="stylesheet" href="css/encargados.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>👔 Horarios de Encargados</h1>
                
                <div class="date-selector">
                    <label>📅</label>
                    <input type="date" id="weekDate">
                </div>
            </div>

            <div class="header-right">
                <!-- Botón Hamburguesa -->
                <button class="hamburger-btn" id="hamburgerBtn" aria-label="Menú">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <!-- Menú Lateral -->
        <div class="side-menu" id="sideMenu">
            <div class="side-menu-header">
                <h2>⚙️ Opciones</h2>
                <button class="close-menu-btn" id="closeMenuBtn">&times;</button>
            </div>

            <div class="side-menu-content">
                <!-- Sección Navegación -->
                <div class="menu-section">
                    <div class="menu-section-title">📍 Navegación</div>
                    <button class="menu-item" onclick="window.location.href='index.html'">
                        <span class="menu-icon">📋</span>
                        <span class="menu-text">Crear Horarios</span>
                    </button>
                    <button class="menu-item" onclick="window.location.href='horarios-cajeros.html'">
                        <span class="menu-icon">📊</span>
                        <span class="menu-text">Ver Horarios por Cajero</span>
                    <button class="menu-item" onclick="window.location.href='codigos.html'">
                        <span class="menu-icon">🔢</span>
                        <span class="menu-text">Gestionar Códigos</span>
                    </button>
                    </button>
                </div>

                <!-- Sección Acciones -->
                <div class="menu-section">
                    <div class="menu-section-title">🔧 Acciones</div>
                    <button class="menu-item" id="menuExportPDF">
                        <span class="menu-icon">📥</span>
                        <span class="menu-text">Exportar PDF</span>
                    </button>
                    <button class="menu-item" id="menuSaveBtn">
                        <span class="menu-icon">💾</span>
                        <span class="menu-text">Guardar</span>
                    </button>
                    <button class="menu-item" id="menuLoadBtn">
                        <span class="menu-icon">📂</span>
                        <span class="menu-text">Cargar</span>
                    </button>
                </div>

                <!-- Sección Peligro -->
                <div class="menu-section danger-section">
                    <div class="menu-section-title">⚠️ Zona de Peligro</div>
                    <button class="menu-item danger-item" id="menuClearBtn">
                        <span class="menu-icon">🗑️</span>
                        <span class="menu-text">Limpiar Todo</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Overlay para cerrar menú -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- Botones ocultos para mantener event listeners -->
        <div style="display: none;">
            <button id="exportPDF"></button>
            <button id="saveBtn"></button>
            <button id="loadBtn"></button>
            <button id="clearBtn"></button>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Week Container -->
            <div class="week-container" id="weekContainer">
                <!-- Se generará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/encargados.js"></script>
</body>
</html>
