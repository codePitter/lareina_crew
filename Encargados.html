<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios de Encargados</title>
    <link rel="stylesheet" href="css/encargados.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1>👔 Crew Encargados</h1>
                <div class="date-selector">
                    <label>📅</label>
                    <input type="date" id="weekDate" value="">
                </div>
                <!-- Pestañas de días -->
<div class="day-tabs">
    <button class="day-tab active" data-day="0">LUN</button>
    <button class="day-tab" data-day="1">MAR</button>
    <button class="day-tab" data-day="2">MIÉ</button>
    <button class="day-tab" data-day="3">JUE</button>
    <button class="day-tab" data-day="4">VIE</button>
    <button class="day-tab" data-day="5">SÁB</button>
    <button class="day-tab" data-day="6">DOM</button>
</div>

            </div>

            <div class="header-right">
                
                <!-- Botón Hamburguesa -->
                <button class="hamburger-btn" id="hamburgerBtn" aria-label="Menú">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>

        <!-- Menú Lateral -->
        <div class="side-menu" id="sideMenu">
            <div class="side-menu-header">
                <h2>⚙️ Opciones</h2>
                <button class="close-menu-btn" id="closeMenuBtn">&times;</button>
            </div>

            <div class="side-menu-content">
                <!-- Sección Navegación -->
                <div class="menu-section">
                    <div class="menu-section-title">📍 Navegación</div>
                    <button class="menu-item" onclick="window.location.href='index.html'">
                        <span class="menu-icon">📋</span>
                        <span class="menu-text">Crear Horarios</span>
                    </button>
                    <button class="menu-item" onclick="window.location.href='horarios-cajeros.html'">
                        <span class="menu-icon">📊</span>
                        <span class="menu-text">Planilla de Horarios</span>
                    </button>
                    <button class="menu-item" onclick="window.location.href='codigos.html'">
                        <span class="menu-icon">🔢</span>
                        <span class="menu-text">Gestionar Códigos</span>
                    </button>
                </div>

                <!-- Sección Acciones -->
                <div class="menu-section">
                    <div class="menu-section-title">🔧 Acciones</div>
                    <button class="menu-item" id="menuExportPDF">
                        <span class="menu-icon">📥</span>
                        <span class="menu-text">Exportar PDF</span>
                    </button>
                    <button class="menu-item" id="menuSaveBtn">
                        <span class="menu-icon">💾</span>
                        <span class="menu-text">Guardar</span>
                    </button>
                    <button class="menu-item" id="menuLoadBtn">
                        <span class="menu-icon">📂</span>
                        <span class="menu-text">Cargar</span>
                    </button>
                </div>

                <!-- Sección Peligro -->
                <div class="menu-section danger-section">
                    <div class="menu-section-title">⚠️ Zona de Peligro</div>
                    <button class="menu-item danger-item" id="menuClearBtn">
                        <span class="menu-icon">🗑️</span>
                        <span class="menu-text">Limpiar Todo</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Overlay para cerrar menú -->
        <div class="menu-overlay" id="menuOverlay"></div>

        <!-- Botones ocultos para mantener event listeners -->
        <div style="display: none;">
            <button id="exportPDF"></button>
            <button id="exportBackup"></button>
            <button id="importBackup"></button>
            <button id="clearData"></button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Schedule Grid -->
            <div class="schedule-area">
                <div class="schedule-grid" id="scheduleGrid">
                    <!-- Se generará dinámicamente -->
                </div>

                <!-- Francos Section -->
                <div class="francos-section">
                    <div class="francos-section-title">🏖️ Francos</div>
                    <div class="francos-dropzone" id="franciscosDropzone" data-dropzone="francos">
                        <div id="francos-list" class="francos-list">
                            <!-- Se generará dinámicamente -->
                        </div>
                    </div>
                </div>

                <!-- Licencias Section -->
                <div class="licencias-section">
                    <div class="licencias-section-title">🏥 Licencias</div>
                    <div class="licencias-dropzone" id="licenciasDropzone" data-dropzone="licencias">
                        <div id="licencias-list" class="licencias-list">
                            <!-- Se generará dinámicamente -->
                        </div>
                    </div>
                </div>

                <!-- Vacaciones Section -->
                <div class="vacaciones-section">
                    <div class="vacaciones-section-title">✈️ Vacaciones</div>
                    <div class="vacaciones-dropzone" id="vacacionesDropzone" data-dropzone="vacaciones">
                        <div id="vacaciones-list" class="vacaciones-list">
                            <!-- Se generará dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar con Personal Disponible -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">👥 Encargados Disponibles</div>
                    <div id="personnelList" class="personnel-list">
                        <!-- Se generará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/encargados.js"></script>
</body>
</html>
    </div>

    <script src="js/encargados.js?v=2.1"></script>
</body>
</html>
