<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Planner - Gestión Eficiente de Equipos</title>
    <style>
        :root {
            /* Colores del cielo */
            --sky-light: #E8F4F8;
            --sky-medium: #D4E9F5;
            /* Colores primarios */
            --primary-blue: #1565C0;
            --secondary-blue: #1976D2;
            --light-blue: #42A5F5;
            --very-light-blue: #90CAF9;
            --accent-teal: #00BCD4;
            /* Colores vibrantes */
            --primary-green: #4CAF50;
            --light-green: #66BB6A;
            --dark-green: #43A047;
            --primary-orange: #FF9800;
            --light-orange: #FFB74D;
            --yellow: #FDD835;
            --cyan: #4FC3F7;
            /* Texto */
            --text-medium: #90A4AE;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
        }

        body {
            /* Fondo celeste gradiente */
            background: linear-gradient(180deg, var(--sky-light) 0%, var(--sky-medium) 100%);
        }

        .background-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .title-container {
            margin-bottom: 10px;
        }

            .title-container h1 {
                font-size: clamp(3rem, 10vw, 7rem);
                font-weight: 900;
                letter-spacing: -2px;
                margin: 0;
                line-height: 1.1;
            }

        /* Título bicolor: Crew (azul) + Planner (verde) */
        .title-crew {
            color: var(--primary-blue);
            display: inline-block;
        }

        .title-planner {
            color: var(--light-green);
            display: inline-block;
        }

        .subtitle {
            color: var(--text-medium);
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            margin-top: 5px;
        }

        .buttons-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            border: none;
            padding: 18px 45px;
            border-radius: 12px;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 700;
            cursor: pointer;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

            button::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: translate(-50%, -50%);
                transition: width 0.5s, height 0.5s;
            }

            button:hover::before {
                width: 300px;
                height: 300px;
            }

            button:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            }

            button:active {
                transform: translateY(-2px);
            }

        .btn-primary {
            background: var(--primary-blue);
        }

        .btn-secondary {
            background: var(--primary-orange);
        }

        /* Animaciones para las ondas */
        @keyframes waveFloat1 {
            0%, 100% {
                d: path("M0,0 L1920,0 L1920,300 C1400,150 700,350 0,200 Z");
            }

            50% {
                d: path("M0,0 L1920,0 L1920,250 C1500,400 600,100 0,280 Z");
            }
        }

        @keyframes waveFloat2 {
            0%, 100% {
                d: path("M0,0 L1920,0 L1920,220 C1300,320 800,80 0,240 Z");
            }

            50% {
                d: path("M0,0 L1920,0 L1920,180 C1450,80 750,400 0,160 Z");
            }
        }

        @keyframes rotateSun {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="background-svg">
        <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradientes -->
                <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4CAF50" />
                    <stop offset="100%" style="stop-color:#66BB6A" />
                </linearGradient>

                <linearGradient id="grad-blue-top" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#1565C0" />
                    <stop offset="100%" style="stop-color:#42A5F5" />
                </linearGradient>

                <radialGradient id="sunGrad">
                    <stop offset="0%" style="stop-color:#FFB74D" />
                    <stop offset="100%" style="stop-color:#FF9800" />
                </radialGradient>
            </defs>

            <!-- ONDAS SUPERIORES (animadas) -->
            <path fill="#1565C0" opacity="0.25">
                <animate attributeName="d" dur="20s" repeatCount="indefinite"
                         values="M0,0 L1920,0 L1920,300 C1400,150 700,350 0,200 Z;
                                 M0,0 L1920,0 L1920,250 C1500,400 600,100 0,280 Z;
                                 M0,0 L1920,0 L1920,300 C1400,150 700,350 0,200 Z" />
            </path>

            <path fill="#1976D2" opacity="0.3">
                <animate attributeName="d" dur="25s" repeatCount="indefinite"
                         values="M0,50 L1920,50 L1920,280 C1300,320 800,80 0,240 Z;
                                 M0,50 L1920,50 L1920,200 C1450,80 750,400 0,180 Z;
                                 M0,50 L1920,50 L1920,280 C1300,320 800,80 0,240 Z" />
            </path>

            <path fill="#42A5F5" opacity="0.25">
                <animate attributeName="d" dur="18s" repeatCount="indefinite"
                         values="M0,100 L1920,100 L1920,350 C1200,200 900,450 0,300 Z;
                                 M0,100 L1920,100 L1920,280 C1350,500 650,150 0,350 Z;
                                 M0,100 L1920,100 L1920,350 C1200,200 900,450 0,300 Z" />
            </path>

            <!--<path fill="#90CAF9" opacity="0.2">
                <animate attributeName="d" dur="22s" repeatCount="indefinite"
                         values="M0,150 L1920,150 L1920,400 C1100,250 1000,500 0,350 Z;
                                 M0,150 L1920,150 L1920,320 C1250,550 550,200 0,380 Z;
                                 M0,150 L1920,150 L1920,400 C1100,250 1000,500 0,350 Z" />
            </path>-->


            <!-- ONDAS INFERIORES (multicolor, animadas) -->
            <path fill="url(#grad-green)" opacity="0.7">
                <animate attributeName="d" dur="16s" repeatCount="indefinite"
                         values="M0,1080 L1920,1080 L1920,750 C1400,850 700,950 0,800 Z;
                                 M0,1080 L1920,1080 L1920,800 C1500,700 600,1000 0,850 Z;
                                 M0,1080 L1920,1080 L1920,750 C1400,850 700,950 0,800 Z" />
            </path>

            <path fill="#FDD835" opacity="0.6">
                <animate attributeName="d" dur="18s" repeatCount="indefinite"
                         values="M0,1080 L1920,1080 L1920,850 C1300,950 800,750 0,900 Z;
                                 M0,1080 L1920,1080 L1920,900 C1450,800 750,1000 0,850 Z;
                                 M0,1080 L1920,1080 L1920,850 C1300,950 800,750 0,900 Z" />
            </path>

            <path fill="#FF9800" opacity="0.65">
                <animate attributeName="d" dur="20s" repeatCount="indefinite"
                         values="M0,1080 L1920,1080 L1920,920 C1200,1000 900,820 0,950 Z;
                                 M0,1080 L1920,1080 L1920,950 C1350,850 650,1050 0,920 Z;
                                 M0,1080 L1920,1080 L1920,920 C1200,1000 900,820 0,950 Z" />
            </path>

            <path fill="#4FC3F7" opacity="0.5">
                <animate attributeName="d" dur="14s" repeatCount="indefinite"
                         values="M0,1080 L1920,1080 L1920,980 C1100,900 1000,1050 0,980 Z;
                                 M0,1080 L1920,1080 L1920,1000 C1250,950 550,1100 0,1000 Z;
                                 M0,1080 L1920,1080 L1920,980 C1100,900 1000,1050 0,980 Z" />
            </path>

            <path fill="#1976D2" opacity="0.6">
                <animate attributeName="d" dur="22s" repeatCount="indefinite"
                         values="M0,1080 L1920,1080 L1920,1020 C1000,950 1200,1080 0,1030 Z;
                                 M0,1080 L1920,1080 L1920,1040 C1150,1000 800,1100 0,1050 Z;
                                 M0,1080 L1920,1080 L1920,1020 C1000,950 1200,1080 0,1030 Z" />
            </path>

            <!-- Puntos decorativos inferiores -->
            <g opacity="0.5">
                <circle cx="1580" cy="880" r="4" fill="#1976D2" />
                <circle cx="1600" cy="880" r="4" fill="#1976D2" />
                <circle cx="1620" cy="880" r="4" fill="#1976D2" />
                <circle cx="1640" cy="880" r="4" fill="#1976D2" />
                <circle cx="1660" cy="880" r="4" fill="#1976D2" />

                <circle cx="1580" cy="900" r="4" fill="#1976D2" />
                <circle cx="1600" cy="900" r="4" fill="#1976D2" />
                <circle cx="1620" cy="900" r="4" fill="#1976D2" />
                <circle cx="1640" cy="900" r="4" fill="#1976D2" />
                <circle cx="1660" cy="900" r="4" fill="#1976D2" />

                <circle cx="1580" cy="920" r="4" fill="#1976D2" />
                <circle cx="1600" cy="920" r="4" fill="#1976D2" />
                <circle cx="1620" cy="920" r="4" fill="#1976D2" />
                <circle cx="1640" cy="920" r="4" fill="#1976D2" />
                <circle cx="1660" cy="920" r="4" fill="#1976D2" />

                <animate attributeName="opacity" dur="4s" repeatCount="indefinite"
                         values="0.3; 0.7; 0.3" />
            </g>
        </svg>
    </div>

    <div class="content">
        <div class="left-content">
            
        </div>
        <div class="title-container">
            <h1>
                <span class="title-crew">Crew</span>
                <span class="title-planner">Planner</span>
            </h1>
        </div>
        <p class="subtitle">Efficient Team Management & Scheduling</p>
        <div class="buttons-container">
            <button class="btn-primary">Get Started</button>
            <button class="btn-secondary">Learn More</button>
        </div>
    </div>

</body>
</html>
